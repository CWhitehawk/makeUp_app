<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="styles.css" />
    <link href="https://fonts.googleapis.com/css?family=Solway&display=swap" rel="stylesheet"> 
    <title>Ideal Make Up Look</title>
  </head>

  <body>
    <!-- Header Goes Here -->
    <header>
      <h1>What is your ideal make up look based on these questions?</h1>
    </header>

    <!-- Main starts here -->
    <main>
                        <!-- Form begins -->
        <form>
            <fieldset>
              <legend><strong>What color are your eyes?</strong></legend>
                <input type="radio" id="eyecolor1"
                name="eyecolor" value="brown" checked>
                <label for="eyecolor1">Brown<label>
          
                <input type="radio" id="eyecolor2"
                name="eyecolor" value="blue">
                <label for="eyecolor2"> Blue </label>
          
                <input type="radio" id="eyecolor3"
                name="eyecolor" value="green">
                <label for="eyecolor3">Green</label>
            </fieldset>

            <fieldset>
              <legend><strong>What color is your hair?</strong></legend>
              <input type="radio" id="haircolor1"
                name="haircolor" value="brown" checked>
                <label for="haircolor1">Brown</label>
          
                <input type="radio" id="haircolor2"
                name="haircolor" value="blonde">
                <label for="haircolor2">Blonde</label>
          
                <input type="radio" id="haircolor3"
                name="haircolor" value="black">
                <label for="haircolor3">Black</label>
              </fieldset>

              <fieldset>
                <legend><strong>What is your makeup mood?</strong></legend>
                <input type="radio" id="makeUpMood1" name="mood" value="neutral" checked>
                <label for="makeUpMood1">Neutral</label>
        
                <input type="radio" id="makeUpMood2" name="mood" value="vibrant">
                <label for="makeUpMood2">Vibrant</label>
        
                <input type="radio" id="makeUpMood3" name="mood" value="dark">
                <label for="makeUpMood3">Dark</label>
              </fieldset>

              <div>
                <button type="submit">Submit</button>
              </div>
            </label>
          </form>
          <!-- Container here -->

        <div class="container">
          <!-- Content here -->
        </div>
    </main>
    <!-- Main ends -->
